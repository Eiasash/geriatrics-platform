<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geriatrics Hub - 注专转 专专</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial Hebrew', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
    }

    header {
        background: #2d3748;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .tabs {
        display: flex;
        background: #4a5568;
    }

    .tab {
        flex: 1;
        padding: 15px;
        background: #4a5568;
        color: white;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
    }

    .tab.active {
        background: white;
        color: #2d3748;
    }

    .tab:hover {
        background: #718096;
    }

    .content {
        padding: 30px;
        display: none;
    }

    .content.active {
        display: block;
    }

    textarea {
        width: 100%;
        min-height: 200px;
        padding: 15px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        resize: vertical;
    }

    button {
        background: #667eea;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: all 0.3s;
    }

    button:hover {
        background: #5a67d8;
        transform: translateY(-2px);
    }

    .output {
        margin-top: 20px;
        padding: 20px;
        background: #f7fafc;
        border-radius: 8px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        border: 1px solid #e2e8f0;
    }

    .score-display {
        font-size: 48px;
        font-weight: bold;
        color: #667eea;
        text-align: center;
        margin: 20px 0;
    }

    .research-item {
        background: #edf2f7;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        border-right: 4px solid #667eea;
    }

    .working-badge {
        display: inline-block;
        background: #48bb78;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1> Geriatrics Hub - 砖注专 爪拽</h1>
    <p>注专转  专专转 - October 2025 Fellowship</p>
  </header>

  <div class="tabs">
    <button class="tab active" onclick="showTab('admission')">拽</button>
    <button class="tab" onclick="showTab('discharge')">砖专专</button>
    <button class="tab" onclick="showTab('complexity')">砖 专转</button>
    <button class="tab" onclick="showTab('research')">拽专</button>
  </div>

  <div id="admission" class="content active">
    <h2>转 住 拽</h2>
    <span class="working-badge">WORKING</span>
    <label for="admissionInput"></label><textarea id="admissionInput" placeholder="住 转: , 转, 转专驻转...
: 89 拽 驻  UTI"></textarea>
    <button onclick="generateAdmission()">爪专 住 拽</button>
    <div id="admissionOutput" class="output" style="display:none;"></div>
  </div>

  <div id="discharge" class="content">
    <h2>住 </h2>
    <span class="working-badge">WORKING</span>
    <label for="dischargeInput"></label><textarea id="dischargeInput" placeholder="住 驻专 砖驻..."></textarea>
    <button onclick="generateDischarge()">爪专 住 砖专专</button>
    <div id="dischargeOutput" class="output" style="display:none;"></div>
  </div>

  <div id="complexity" class="content">
    <h2>砖 专转 专专转</h2>
    <span class="working-badge">WORKING</span>
    <div>
      <label>: <input type="number" id="age" value="85"></label><br><br>
      <label>住驻专 转专驻转: <input type="number" id="meds" value="8"></label><br><br>
      <label>住驻专 转: <input type="number" id="diagnoses" value="5"></label><br><br>
      <label>驻转 砖 专: <input type="number" id="falls" value="1"></label><br><br>
      <button onclick="calculateScore()">砖 爪</button>
      <div id="scoreResult" class="score-display"></div>
    </div>
  </div>

  <div id="research" class="content">
    <h2>住专拽 转 拽专</h2>
    <span class="working-badge">WORKING</span>
    <div id="researchList">
      <div class="research-item">
        <strong>Polypharmacy in Nonagenarians</strong><br>
        爪 3 拽专 注 >10 转专驻转
      </div>
      <div class="research-item">
        <strong>Periorbital Cellulitis + Parkinson's</strong><br>
        砖 专 - 驻爪 case report
      </div>
      <div class="research-item">
        <strong>Hepatic Encephalopathy Triggers</strong><br>
         5 拽专 注 专专 
      </div>
    </div>
  </div>
</div>

<script>
  function showTab(tabName) {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
  }

  function generateAdmission() {
      const input = document.getElementById('admissionInput').value;
      const output = document.getElementById('admissionOutput');

      const template = `拽 专驻转 - 砖注专 爪拽
=====================================
转专: ${new Date().toLocaleDateString('he-IL')}
拽: 专专

转 注拽专转:
${input}

专拽注 专驻:
[砖祝 转 注专转]

转专驻转 转:
[专砖 驻专转]

拽 驻转:
住 : 转拽
: ${input.includes('') ? '/转 拽转' : '注专/ 砖转祝/转 驻注'}

转转:
- 拽 拽
- 拽转  转
- 注抓 专专
- 注专 专-转转

转: "专 _______
.专: _______`;

      output.textContent = template;
      output.style.display = 'block';
  }

  function generateDischarge() {
      const input = document.getElementById('dischargeInput').value;
      const output = document.getElementById('dischargeOutput');

      output.textContent = `住 
==================
转专 砖专专: ${new Date().toLocaleDateString('he-IL')}
转: ${input || '[专砖转 转]'}
爪转: 砖 注拽 拽`;
      output.style.display = 'block';
  }

  function calculateScore() {
      const age = parseInt(document.getElementById('age').value);
      const meds = parseInt(document.getElementById('meds').value);
      const diagnoses = parseInt(document.getElementById('diagnoses').value);
      const falls = parseInt(document.getElementById('falls').value);

      let score = 0;
      if (age > 75) score += 2;
      if (age > 85) score += 2;
      if (meds > 5) score += 2;
      if (meds > 10) score += 1;
      if (diagnoses > 3) score += 2;
      if (falls > 0) score += 1;

      document.getElementById('scoreResult').innerHTML = `${score}/10<br><small>${score > 7 ? '专转 ' : '专转 转'}</small>`;
  }
</script>
</body>
</html>

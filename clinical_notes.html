<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Zapier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #007cba;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #005a8a;
        }
    </style>
</head>
<body>
    <h1>Send Clinical Note</h1>
    
    <form action="https://hooks.zapier.com/hooks/catch/24131686/u62vhes/" method="POST">
        <label for="clinical_note">Clinical Note:</label>
        <textarea name="clinical_note" id="clinical_note" placeholder="Enter your clinical note here..." required></textarea>
        
        <button type="submit">Send to Zapier</button>
    </form>
    
    <p><small>This will submit directly to your Zapier webhook. No JavaScript, no CORS bullshit.</small></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchDarkly Integration Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    
    <script type="module">
        import { launchDarkly } from './src/services/launchdarkly.js';
        
        async function testLaunchDarkly() {
            const container = document.getElementById('root');
            
            container.innerHTML = `
                <div class="min-h-screen p-8">
                    <div class="max-w-4xl mx-auto">
                        <h1 class="text-3xl font-bold text-gray-800 mb-8">
                            LaunchDarkly Integration Test
                        </h1>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div id="status" class="text-center">
                                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                <p class="text-gray-600">Initializing LaunchDarkly...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            try {
                await launchDarkly.initialize('test-user-' + Date.now(), {
                    department: 'geriatrics',
                    hospital: 'shaare-zedek',
                    role: 'physician',
                    testMode: true
                });
                
                const flags = launchDarkly.getAllFlags();
                const statusEl = document.getElementById('status');
                
                statusEl.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                            <p class="text-green-700 font-semibold">✅ LaunchDarkly Connected Successfully!</p>
                            <p class="text-green-600 mt-2">SDK Key: sdk-f6415221-dcbf-4dec-8bb3-952842505ca3</p>
                        </div>
                        
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Feature Flags</h2>
                        
                        ${Object.keys(flags).length > 0 ? `
                            <div class="space-y-3">
                                ${Object.entries(flags).map(([key, value]) => `
                                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                                        <span class="font-medium text-gray-700">${key}</span>
                                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${
                                            value ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                        }">
                                            ${value ? 'Enabled' : 'Disabled'}
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                <p class="text-yellow-700">
                                    No feature flags configured yet. 
                                    <a href="https://app.launchdarkly.com" target="_blank" class="underline">
                                        Create flags in LaunchDarkly dashboard
                                    </a>
                                </p>
                            </div>
                        `}
                        
                        <div class="mt-6 pt-6 border-t">
                            <h3 class="font-semibold text-gray-700 mb-3">Test Flag Values</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <button onclick="testFlag('aiEnhancedLearning')" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                    Test AI Enhanced Learning
                                </button>
                                <button onclick="testFlag('fellowshipTracking')" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                    Test Fellowship Tracking
                                </button>
                                <button onclick="testFlag('hebrewVoice')" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                    Test Hebrew Voice
                                </button>
                                <button onclick="testFlag('clinicalDecisionSupport')" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                    Test Clinical Decision Support
                                </button>
                            </div>
                            <div id="test-results" class="mt-4"></div>
                        </div>
                    </div>
                `;
                
                window.testFlag = (flagKey) => {
                    const value = launchDarkly.getFlag(flagKey, false);
                    const resultsEl = document.getElementById('test-results');
                    resultsEl.innerHTML = `
                        <div class="bg-blue-50 border border-blue-200 rounded p-3">
                            <code class="text-blue-700">launchDarkly.getFlag('${flagKey}')</code>
                            <span class="ml-2 font-semibold">=</span>
                            <span class="ml-2 font-bold ${value ? 'text-green-600' : 'text-red-600'}">
                                ${value}
                            </span>
                        </div>
                    `;
                };
                
                window.addEventListener('launchdarkly:flagsChanged', (event) => {
                    console.log('Flags updated:', event.detail);
                    location.reload();
                });
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-red-700 font-semibold">❌ LaunchDarkly Connection Failed</p>
                        <p class="text-red-600 mt-2">Error: ${error.message}</p>
                        <p class="text-red-500 mt-2 text-sm">
                            Check console for details and verify SDK key is correct
                        </p>
                    </div>
                `;
                console.error('LaunchDarkly initialization error:', error);
            }
        }
        
        testLaunchDarkly();
    </script>
</body>
</html>

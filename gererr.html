div> <!-- Content --> <div id="content" class="p-4 md:p-6"></div> </div> <script> // Progress/bookmarks const LS_KEYS = { complete: 'geri_chapters_complete_v1', bookmarks: 'geri_chapters_bookmarks_v1' }; let completed = JSON.parse(localStorage.getItem(LS_KEYS.complete) || '{}'); let bookmarks = JSON.parse(localStorage.getItem(LS_KEYS.bookmarks) || '{}'); let activeFilters = new Set(); let activeTab = 'modules'; let searchTerm = ''; // Data: Modules and chapters const modules = [ { id: 'm1', title: 'Comprehensive Geriatric Assessment (CGA) & Systems', weight: 'High Yield', color: 'border-blue-500', chapters: [ { id: '1.1', name: 'CGA Principles, Team & Transitions', tags: ['high', 'exam'], links: [ {label: 'BMJ CGA Meta-analysis (Ellis 2011)', url: 'https://www.bmj.com/content/343/bmj.d6553'}, {label: 'Age & Ageing CGA horizons (Parker 2018)', url: 'https://academic.oup.com/ageing/article/47/suppl_2/iii1/4980995'} ]}, { id: '1.2', name: 'Function: Katz, Lawton, Gait Speed', tags: ['high'], links: [ {label: 'JAGS Functional Measures 2019', url: 'https://agsjournals.onlinelibrary.wiley.com/doi/10.1111/jgs.15967'} ]}, { id: '1.3', name: 'Cognition: MoCA/MMSE/AD8, Capacity', tags: ['exam'] } ] }, { id: 'm2', title: 'Geriatric Syndromes', weight: 'Critical', color: 'border-red-500', chapters: [ { id: '2.1', name: 'Delirium: CAM/4AT, HELP bundle', tags: ['high', 'exam'], links: [ {label: 'JAMA HELP RCT (Inouye 1999)', url: 'https://jamanetwork.com/journals/jama/fullarticle/188619'}, {label: 'HELP Implementation', url: 'https://help.agscocare.org'} ]}, { id: '2.2', name: 'Dementia & BPSD: DICE, Deprescribing', tags: ['high'], links: [ {label: 'JAGS 2023 AGS Beers (antipsychotics cautions)', url: 'https://agsjournals.onlinelibrary.wiley.com/doi/10.1111/jgs.18372'} ]}, { id: '2.3', name: 'Falls & Osteoporosis: STEADI, FRAX', tags: ['high', 'new'], links: [ {label: 'CDC STEADI', url: 'https://www.cdc.gov/steadi/'}, {label: 'NICE Falls CG161', url: 'https://www.nice.org.uk/guidance/cg161'} ]} ] }, { id: 'm3', title: 'Medications & Deprescribing', weight: 'Critical', color: 'border-amber-500', chapters: [ { id: '3.1', name: 'Beers 2023: Anticholinergics, CNS, GI', tags: ['exam', 'new'], links: [ {label: 'AGS Beers 2023', url: 'https://agsjournals.onlinelibrary.wiley.com/doi/10.1111/jgs.18372'} ]}, { id: '3.2', name: 'Benzo + Opioid, CNS Polypharmacy', tags: ['high'] }, { id: '3.3', name: 'STOPP/START & ACB scale', tags: ['israel', 'exam'] } ] }, { id: 'm4', title: 'Organ Systems in Older Adults', weight: 'Board Core', color: 'border-green-500', chapters: [ { id: '4.1', name: 'Cardiology: HF, Arrhythmia, HTN, PVD', tags: ['exam'] }, { id: '4.2', name: 'Endocrine: Diabetes, Thyroid in Aging', tags: ['exam'] }, { id: '4.3', name: 'Neuro: Stroke, Parkinson, Tremor', tags: [] }, { id: '4.4', name: 'Pulm/ID: COPD, PNA, UTI stewardship', tags: [] } ] }, { id: 'm5', title: 'Rehab, Palliative, Ethics & Israel Practice', weight: 'Israel', color: 'border-purple-500', chapters: [ { id: '5.1', name: 'Rehab & LTC: Goals, Pressure Injuries', tags: [] }, { id: '5.2', name: 'Palliative: Symptoms, Opioid conversions', tags: [] }, { id: '5.3', name: 'Israel: Kupot interfaces, community geriatrics', tags: ['israel', 'high'] } ] } ]; // Chapter details content (short and focused) const chapterDetails = { '1.1': { summary: 'CGA integrates medical, functional, cognitive, psychological, social and environmental domains; improves outcomes and independence.', pearls: [ 'Always include a medication review (Beers/STOPP).', 'Document “What Matters” (goals-of-care).', 'Plan transitions early (discharge to home vs rehab vs LTC).' ] }, '2.1': { summary: 'Delirium prevention with HELP: orientation, sleep hygiene, mobility, vision/hearing aids, hydration. Use CAM or 4AT to screen.', pearls: [ 'Avoid restraints and anticholinergics.', 'Treat pain, constipation, urinary retention.', 'Family engagement reduces agitation.' ] }, '2.3': { summary: 'Falls reduction via STEADI: screen, assess (TUG, gait), intervene (exercise, med review, vision, home safety). Treat osteoporosis.', pearls: [ 'Caution with multifocal lenses outdoors.', 'Vitamin D in deficient; consider bisphosphonates.', 'PT-led balance/strength programs are core.' ] }, '3.1': { summary: 'Beers 2023 splits anticholinergics by class; avoid benzodiazepine-opioid combos; limit CNS polypharmacy.', pearls: [ 'Use ACB to quantify anticholinergic load.', 'Deprescribe with slow tapers and CBT-I/melatonin for sleep.', 'Reassess every 3–6 months.' ] }, '5.3': { summary: 'Israel practice: coordinate with Kupot, day centers, home hospitalization, social worker/case manager; align with MOH policies.', pearls: [ 'Know local forms for capacity/guardianship.', 'Use Kupot pathways for DME, home PT/OT, and continence supplies.', 'Community geriatrics rotation is mandatory (3 months).' ], links: [ {label: 'IMA Geriatrics Exam Info', url: 'https://www.ima.org.il/internesnew/squarespage.aspx?spid=49'}, {label: 'Ministry of Health (MOH)', url: 'https://www.health.gov.il'}, {label: 'Shaare Zedek Medical Center', url: 'https://www.szmc.org.il'} ] } }; // Utility: compute module progress function moduleProgress(mod) { const ids = mod.chapters.map(c => c.id); const done = ids.filter(id => completed[id]); return { done: done.length, total: ids.length, pct: Math.round((done.length / Math.max(1, ids.length)) * 100) }; } // Rendering function renderModules
